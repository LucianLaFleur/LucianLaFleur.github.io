    <div id="container">
        <h1>To-Do List</h1>

        </div>
        <form id="todo-form">
            <div id="input-container">
                <div id="input-col-left">
                    <input type="text" id="input1" placeholder="item1">
                    <input type="text" id="input2" placeholder="item2">
                </div>
                <div id="input-col-center">
                    <input type="text" id="input3" placeholder="item3">
                    <input type="text" id="input4" placeholder="item4">
                </div>
                <div id="input-col-right">
                    <input type="text" id="input5" placeholder="item5">
                    <input type="text" id="input6" placeholder="item6">
                </div>
            </div>
            <button type="button" id="add-button" disabled>Add item</button>
        </form>
    </div>
