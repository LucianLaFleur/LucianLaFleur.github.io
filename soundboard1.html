<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiPage Soundboard</title>
    <link rel="stylesheet" type="text/css" href="soundboard1.css">
</head>
<body>

    <div id="soundboard-container">
        <div class="dropdown">
            <div class="dropdown-header" id="collection1">
              Lasers
            </div>
            <div class="dropdown-content">
                <button class="sound-button" id="tieBlast"> Tie Blast</button>
                <button class="sound-button" id="atatCannon"> AT-AT cannon</button>
                <button class="sound-button" id="lazTurret"> Laser Turret</button>
                <button class="sound-button" id="randomBlasters"> e11 blast</button>
                <button class="sound-button" id="probeBlast"> Probe Droid blast</button>
            </div>
        </div>
        <div class="dropdown">
            <div class="dropdown-header" id="softBlastCollection">
              Blast FX
            </div>
            <div class="dropdown-content">
                <button class="sound-button" id="padmeBlastSingle"> Padme Blaster</button>
                <button class="sound-button" id="padmeBlastTrio"> triple shot </button>
                <button class="sound-button" id="randShot2"> General blast</button>
                <button class="sound-button" id="miscBlasts"> misc laser</button>
                <button class="sound-button" id="lazRifle"> rifle laser</button>
                <button class="sound-button" id="rocket1">Rocket</button>
                <button class="sound-button" id="reloadClink">Reload</button>
            </div>
        </div>
        <div class="dropdown">
            <div class="dropdown-header" id="utilityCollection">
                Utility
            </div>
            <div class="dropdown-content">
                <button class="sound-button" id="probeDroneLoop">Probe Droning</button>
                <button class="sound-button" id="probeDroid">Probe Droid Sounds</button>
                <button class="sound-button" id="jetPack"> Jet Pack</button>
                <button class="sound-button" id="walkerLoopBtn"> Walker Loop</button>
                <button class="sound-button" id="calmFlyby">Arieal Flyby</button>
                <button class="sound-button" id="craftLanding">Craft Landing</button>
                <button class="sound-button" id="crackleBtn">crackle</button>
                <button class="sound-button" id="steamBtn">steam</button>
                <button class="sound-button" id="tieFlyby">Tie Flyby</button>
                <button class="sound-button" id="tieShotDown">Tie Downed</button>
                <button class="sound-button" id="speeder1">speeder by</button>
                <button class="sound-button" id="clangDuo">Clang!</button>
                <button class="sound-button" id="alarm1">Alarm!</button>
            </div>
        </div>
        <div class="dropdown">
            <div class="dropdown-header" id="boomCollection">
                Booms
            </div>
            <div class="dropdown-content">
                <button class="sound-button" id="randExplode"> mtl. Explode </button>
                <button class="sound-button" id="medExplode1"> med. chain </button>
                <button class="sound-button" id="missDuo">Miss</button>
                <!-- <button class="sound-button" id="wideThemeBtn"> WideTest </button> -->
            </div>
        </div>
        <div class="dropdown">
            <div class="dropdown-header" id="dropCollection1">
                Drops
            </div>
            <div class="dropdown-content">
                <button class="sound-button" id="shwarzTheme"> SW Theme </button>
                <button class="sound-button" id="firstOrderTheme"> First Order </button>
                <button class="sound-button" id="itsATrap"> Trap! </button>
                <button class="sound-button" id="phonkToggleBtn"> Phonk </button>
                <button class="sound-button" id="wideThemeBtn"> Wide Theme </button>
                <button class="sound-button" id="dropBass"> Bass Drop </button>
            </div>
        </div>
    </div>
    <img src="empireCog.png" id="target-for-spin" alt="Base image" class="image1">
</body>

<script src="soundboard1.js"></script> 
</html>
